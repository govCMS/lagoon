---
gossfile:
  sanitise.yaml: {}

command:
  which clamscan:
    exit-status: 0
    stdout:
    - /usr/bin/clamscan
    stderr: []
    timeout: 20000
  # Test that viruses can be discovered.
  curl https://raw.githubusercontent.com/danielmiessler/SecLists/master/Payloads/Anti-Virus/eicar-com.txt | clamscan -:
    exit-status: 1
    stdout:
    - "Eicar-Test-Signature FOUND"
    - "Scanned files: 1"
    - "Infected files: 1"
    stderr: []
    timeout: 120000
